<div class="dashboard-container">
  <div class="dashboard-header">
    <h2 class="dashboard-title">Dashboard Overview</h2>
  </div>

  <!-- Stats Grid -->
  <div class="stats-grid">
    <div class="stat-card" *ngFor="let stat of stats" [ngClass]="'stat-' + stat.colorClass">
      <div class="stat-icon-wrapper">
        <span class="material-icons stat-icon">{{ stat.icon }}</span>
      </div>
      <div class="stat-content">
        <h3 class="stat-value">{{ stat.value }}</h3>
        <p class="stat-title">{{ stat.title }}</p>
        <span class="stat-trend" [class.positive]="!stat.trend.includes('-')">
          {{ stat.trend }}
        </span>
      </div>
    </div>
  </div>

  <!-- Charts Section -->
  <div class="charts-grid">
    <!-- Bar Chart -->
    <div class="chart-card">
      <div class="chart-header">
        <h3 class="chart-title">Cases Overview</h3>
        <span class="material-icons">trending_up</span>
      </div>
      <div class="chart-placeholder">
        <div class="bar-chart">
          <div class="bar" style="height: 65%"></div>
          <div class="bar" style="height: 85%"></div>
          <div class="bar" style="height: 45%"></div>
          <div class="bar" style="height: 75%"></div>
          <div class="bar" style="height: 95%"></div>
          <div class="bar" style="height: 55%"></div>
          <div class="bar" style="height: 70%"></div>
        </div>
      </div>
    </div>

    <!-- Pie Chart -->
    <div class="chart-card">
      <div class="chart-header">
        <h3 class="chart-title">Case Distribution</h3>
        <span class="material-icons">pie_chart</span>
      </div>
      <div class="chart-placeholder">
        <div class="pie-chart">
          <svg viewBox="0 0 200 200">
            <circle cx="100" cy="100" r="80" fill="none" stroke="#7c3aed" stroke-width="32" 
              stroke-dasharray="150 350" transform="rotate(-90 100 100)"/>
            <circle cx="100" cy="100" r="80" fill="none" stroke="#ec4899" stroke-width="32" 
              stroke-dasharray="120 380" stroke-dashoffset="-150" transform="rotate(-90 100 100)"/>
            <circle cx="100" cy="100" r="80" fill="none" stroke="#3b82f6" stroke-width="32" 
              stroke-dasharray="100 400" stroke-dashoffset="-270" transform="rotate(-90 100 100)"/>
          </svg>
        </div>
        <div class="chart-legend">
          <div class="legend-item">
            <span class="legend-color purple"></span>
            <span>Civil</span>
          </div>
          <div class="legend-item">
            <span class="legend-color pink"></span>
            <span>Criminal</span>
          </div>
          <div class="legend-item">
            <span class="legend-color blue"></span>
            <span>Family</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Recent Activity -->
  <div class="activity-card">
    <h3 class="activity-title">Recent Activity</h3>
    <div class="activity-list">
      <div class="activity-item" *ngFor="let activity of recentActivities">
        <div class="activity-icon">
          <span class="material-icons">notifications_active</span>
        </div>
        <div class="activity-content">
          <p class="activity-action">{{ activity.action }}</p>
          <p class="activity-client">{{ activity.client }}</p>
        </div>
        <span class="activity-time">{{ activity.time }}</span>
      </div>
    </div>
  </div>
</div>
