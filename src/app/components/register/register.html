<div class="form-container">
  <div class="form-card">
    <h2>Create Account</h2>
    <p class="subtitle">Fill in your details to get started</p>

    <form [formGroup]="registerForm" (ngSubmit)="onRegister()">

      <!-- Role -->
      <div class="input-row">
        <div class="input-group floating">
          <select formControlName="role" required>
            <option value="" disabled selected hidden></option>
            @for (r of roles; track r.value) {
            <option [value]="r.value">{{ r.label }}</option>
            }
          </select>
          <label>Register As *</label>
        </div>
      </div>

      <!-- Corporate -->
      @if (+registerForm.value.role === Role.CORPORATE) {
      <div class="input-row">
        <div class="input-group floating">
          <input type="text" formControlName="firstName" placeholder=" " />
          <label>Company Name *</label>
        </div>
      </div>
      }

      <!-- Lawyer Name -->
      @if (+registerForm.value.role === Role.LAWYER) {
      <div class="input-row three-col">
        <div class="input-group floating">
          <input type="text" formControlName="firstName" placeholder=" " />
          <label>First Name *</label>
        </div>

        <div class="input-group floating">
          <input type="text" formControlName="middleName" placeholder=" " />
          <label>Middle Name</label>
        </div>

        <div class="input-group floating">
          <input type="text" formControlName="lastName" placeholder=" " />
          <label>Last Name *</label>
        </div>
      </div>
      }

      <!-- Lawyer DOB + Gender -->
      @if (+registerForm.value.role === Role.LAWYER) {
      <div class="input-row two-col">
        <div class="input-group floating">
          <input type="date" formControlName="dateOfBirth" placeholder=" " />
          <label>Date of Birth *</label>
        </div>

        <div class="input-group floating">
          <select formControlName="gender" required>
            <option value="" disabled selected hidden></option>
            @for (g of genders; track g.value) {
            <option [value]="g.value">{{ g.label }}</option>
            }
          </select>
          <label>Gender *</label>
        </div>
      </div>
      }

      <!-- Common -->
      <div class="input-row two-col">
        <div class="input-group floating">
          <input type="text" formControlName="registrationNumber" placeholder=" " />
          <label>Registration Number *</label>
        </div>

        <div class="input-group floating">
          <input type="tel" formControlName="mobileNumber" maxlength="10" pattern="[0-9]*" inputmode="numeric"
            (input)="onMobileInput($event)" placeholder=" " />
          <label>Mobile *</label>
        </div>
      </div>

      <div class="input-row two-col">
        <div class="input-group floating">
          <input type="email" formControlName="email" placeholder=" " />
          <label>Email *</label>
        </div>

        <div class="input-group floating">
          <input type="password" formControlName="password" placeholder=" " />
          <label>Password *</label>
        </div>
      </div>

      <button type="submit" [disabled]="registerForm.invalid">Register</button>
    </form>
  </div>
</div>
